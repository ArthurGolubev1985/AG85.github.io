	<h4>By Arthur Golubev 19850316 Concepts And Implementation Checklist For General System Engineering 20240928</h4>
	<form>	  
		<label>Concepts part of the checklist:</label><br>
		<input type="checkbox" id="1">
		<label>1 Dimensions of the system:</label><br>
		<input type="checkbox" id="1-1">
		<label>1-1 What dimensions of the system are;</label><br>
		<input type="checkbox" id="1-2">
		<label>1-2 What values of dimensions of the system can be;</label><br>
		<input type="checkbox" id="2">
		<label>2 Parts of the system:</label><br>
		<input type="checkbox" id="2-1">
		<label>2-1 How the system can be divided;</label><br>
		<input type="checkbox" id="2-2">
		<label>2-2 What set of functions of parts of the system can be;</label><br>
		<input type="checkbox" id="2-3">
		<label>2-3 How can parts of the system intercommunicate;</label><br>
		<input type="checkbox" id="3">
		<label>3 Storing information in the system:</label><br>
		<input type="checkbox" id="3-1">
		<label>3-1 What storing information in the system can provide advantages;</label><br>
		<input type="checkbox" id="4">
		<label>4 Parts of the result:</label><br>
		<input type="checkbox" id="4-1">
		<label>4-1 What and how storable parts of the result can be get once;</label><br>
		<input type="checkbox" id="4-2">
		<label>4-2 What and how storable parts of the results can be reused decreasing recalculations;</label><br>
		<input type="checkbox" id="4-3">
		<label>4-3 Which lifetime needs to for each of the part of the result;</label><br>
		<label>Implementation part of the checklist:</label><br>
		<input type="checkbox" id="5">
		<label>5 Intersafeness of the parts of the system:</label><br>
		<input type="checkbox" id="5-1">
		<label>5-1 How parts of the whole system can control and if required defense and change each other;</label><br>
		<input type="checkbox" id="6">
		<label>6 Reserves of  the system:</label><br>
		<input type="checkbox" id="6-1">
		<label>6-1 What violations of normal processes can be in the system;</label><br>
		<input type="checkbox" id="6-2">
		<label>6-2 What reserves of the systems are;</label><br>
		<input type="checkbox" id="7">
		<label>7 Costs of variants of implementations in the system:</label><br>
		<input type="checkbox" id="7-1">
		<label>7-1 What costs (both implementations and maintenance) of variants of implementations in the system are;</label><br>
		<input type="checkbox" id="8">
		<label>8 Interaction of the system with other world:</label><br>
		<input type="checkbox" id="8-1">
		<label>8-1 What are on the borders of the system with the other world, how to keep it safe and what costs of keeping safety it are;</label><br>
		<input type="checkbox" id="9">
		<label>9 Interaction of the system with users:</label><br>
		<input type="checkbox" id="9-1">
		<label>9-1 What are the best ways of interacting the system with users;</label><br>
		<input type="checkbox" id="10">
		<label>10 Interaction of the system with technics:</label><br>
		<input type="checkbox" id="10-1">
		<label>10-1 What are the best ways of interacting the system with technics.</label><br>
		<input type="checkbox" id="11">
		<label>11 Speeds of parts of the system:</label><br>
		<input type="checkbox" id="11-1">
		<label>11-1 How possible speeds of parts of the system influence on intercommunication of the parts of the system.</label><br>
	</form>
